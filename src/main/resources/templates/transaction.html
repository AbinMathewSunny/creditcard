<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make Transaction | CCMS</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <style>
    body {
      background-color: #f0f2f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .nav-link.active {
      font-weight: bold;
      border-bottom: 2px solid white;
    }
    .transaction-card {
      max-width: 500px;
      margin: 50px auto;
      border-radius: 15px;
      border: none;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background: #2563eb;
      border: none;
      padding: 12px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">CCMS</a>
    <div class="navbar-nav">
      <a class="nav-link active" href="make-transaction.html"
      >New Transaction</a
      >
      <a class="nav-link" href="transaction-history.html">History</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="card transaction-card p-4">
    <div class="text-center mb-4">
      <h3 class="fw-bold">Process Payment</h3>
      <p class="text-muted">Enter details to authorize a new transaction</p>
    </div>

    <form id="payForm">
      <div class="mb-3">
        <label class="form-label fw-semibold">Card Selection</label>
        <select class="form-select" id="cardId" required>
          <option value="">Select a Card...</option>
          <option value="101">**** **** **** 1234 (Visa)</option>
          <option value="102">**** **** **** 5678 (MasterCard)</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Merchant Name</label>
        <input
                type="text"
                class="form-control"
                id="merchantName"
                placeholder="Enter store name"
                required
        />
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Amount</label>
        <div class="input-group">
          <span class="input-group-text">Rs</span>
          <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="amount"
                  required
          />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-bold">
        Execute Transaction
      </button>
    </form>
  </div>
</div>

<script>
  document
    .getElementById("payForm")
    .addEventListener("submit", function (e) {
      e.preventDefault();
      alert(
        "Transaction request captured! In a real app, this would send a POST request to your Spring Boot API."
      );
      // window.location.href = 'transaction-history.html'; // Redirect to history after success
    });
</script>
</body>
</html>
