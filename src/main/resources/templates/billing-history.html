<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bill History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3>Previous Bills</h3>

<table class="table table-bordered mt-3">
    <thead class="table-light">
    <tr>
        <th>Bill ID</th>
        <th>Billing Date</th>
        <th>Due Date</th>
        <th>Total Amount</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bill : ${bills}">
        <td th:text="${bill.billId}"></td>
        <td th:text="${bill.billingDate}"></td>
        <td th:text="${bill.dueDate}"></td>
        <td>â‚¹<span th:text="${bill.totalAmount}"></span></td>
        <td th:text="${bill.status}"></td>
        <td>
            <a th:if="${bill.status.name() == 'PENDING'}"
               th:href="@{/payments/{billId}(billId=${bill.billId})}"
               class="btn btn-sm btn-primary">
                Pay
            </a>

            <span th:if="${bill.status.name() == 'PAID'}"
                  class="text-success">
                Paid
            </span>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/cards/details/{cardId}(cardId=${cardId})}"
   class="btn btn-secondary">
    Back to Card
</a>

</body>
</html>
